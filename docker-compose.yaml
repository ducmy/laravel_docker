version: "3.8"
services:
  app:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    container_name: app_service
    volumes:
      - type: volume
        source: app-vol
        target: /var/run/php-fpm
        volume:
          nocopy: true
      - type: bind
        source: ./projects/${CLUSTER}/${APP_SRC}
        target: /work/project
      - type: volume
        source: psysh-store
        target: /root/.config/psysh
        volume:
          nocopy: true
    depends_on:
      - mysql
    networks:
      - lara_nat
  nginx:
    build:
      context: .
      dockerfile: ./docker/nginx/Dockerfile
    container_name: nginx_service
    ports:
      - target: 80
        published: 80
    volumes:
      - type: volume
        source: app-vol
        target: /var/run/php-fpm
        volume:
          nocopy: true
      - type: bind
        source: ./projects/${CLUSTER}/${APP_SRC}
        target: /work/project
    networks:
      - lara_nat
  # db:
