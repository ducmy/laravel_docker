  mysql:
    image: bitnami/mysql:5.7
    volumes:
      - ./projects/${CLUSTER}/db:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
      - MYSQL_DATABASE=laravel
    networks:
      - lara_nat

  redis:
    image: redis:latest
    container_name: cache_service
    volumes:
      - redis-store:/data
    ports:
      - 6379:6379
    networks:
      - lara_nat
networks:
  lara_nat:
    driver: bridge
volumes:
  app-vol:
  db-store:
  psysh-store:
  redis-store:
